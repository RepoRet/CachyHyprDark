# ~/.config/hypr/hyprland.conf
# Starter config for CachyHyprDark setup
# Credits: Base structure from official Hyprland example
#          Theme from alexjercan/darker-hyprland-theme (embedded as dark/)

# ────────────────────────────────────────────────
# SOURCE THE DARK THEME (must be first!)
# ────────────────────────────────────────────────
source = ~/.config/hypr/themes/dark/theme.conf

# ────────────────────────────────────────────────
# STARTUP / EXEC-ONCE
# ────────────────────────────────────────────────
exec-once = waybar
exec-once = swww init
exec-once = swww img ~/.config/hypr/themes/dark/wallpaper/wallpaper.png   # ← CHANGE FILENAME if needed (check ls ~/.config/hypr/themes/dark/wallpaper/)
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ────────────────────────────────────────────────
# ENVIRONMENT VARIABLES
# ────────────────────────────────────────────────
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,adwaita-dark

# ────────────────────────────────────────────────
# INPUT
# ────────────────────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0   # -1.0 to 1.0
}

# ────────────────────────────────────────────────
# GENERAL
# ────────────────────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    layout = dwindle   # or master
}

# ────────────────────────────────────────────────
# DECORATION
# ────────────────────────────────────────────────
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
}

# ────────────────────────────────────────────────
# ANIMATIONS
# ────────────────────────────────────────────────
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ────────────────────────────────────────────────
# DWINDLE LAYOUT
# ────────────────────────────────────────────────
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# ────────────────────────────────────────────────
# GESTURES
# ────────────────────────────────────────────────
gestures {
    workspace_swipe = on
}

# ────────────────────────────────────────────────
# MISC
# ────────────────────────────────────────────────
misc {
    force_default_wallpaper = -1   # disable anime mascot
    disable_hyprland_logo = true
}

# ────────────────────────────────────────────────
# KEYBINDS
# ────────────────────────────────────────────────
$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, L, exec, swaylock
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces 1-9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
# ... add up to 0 or more as needed

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
# ... similarly

# Example window rules
windowrulev2 = suppressevent maximize, class:.*

# Add your custom sections here ↓
# monitor = ,preferred,auto,1
# decoration { col.active_border = ... }
# etc.